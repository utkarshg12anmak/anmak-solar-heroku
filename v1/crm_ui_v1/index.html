<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Anmak Solar CRM</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ===== Global & Body ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: url('landing_page.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* stack logo, nav, then bottom-group */
      padding: 24px 16px;
      background-color: #003347;
      color: #fff;
    }
    .sidebar .bottom-group {
      margin-top: auto; /* push profile + logout down */
    }

    /* Logo */
    .sidebar .logo {
      text-align: center;
      margin-bottom: 16px; /* more space before nav */
    }
    .sidebar .logo img {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Navigation */
    .sidebar nav {
      margin-top: 0;
    }
    .sidebar nav ul {
      list-style: none;
    }
    .sidebar nav ul li {
      margin: 8px 0; /* uniform spacing */
    }
    .sidebar nav ul li:first-child {
      margin-top: 8px; /* extra pull-up between logo and Dashboard */
    }
    .sidebar nav ul li a {
      display: block;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .sidebar nav ul li a:hover {
      background: rgba(255,255,255,0.1);
    }
    .sidebar nav ul li a.active {
      background: rgba(255,255,255,0.2);
      border-left: 4px solid #fff;
      padding-left: 16px;
    }

    /* Profile & Logout */
    .sidebar .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .sidebar .profile .info {
      display: flex;
      flex-direction: column; /* stack name + designation */
    }
    .sidebar .profile img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .sidebar .profile .info .name {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .sidebar .profile .info .designation {
      color: rgba(255,255,255,0.75);
      font-size: 0.8rem;
    }
    .sidebar .bottom-group hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 16px 0;
    }
    .sidebar .logout button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar .logout button:hover {
      background: #c53030;
    }

    /* ===== Main Content ===== */
    .main {
      flex: 1;
      background: #f7f9fc;
      padding: 32px;
      overflow-y: auto;
    }
    .main h1 {
      font-size: 2rem;
      color: #1a202c;
      margin-bottom: 8px;
    }
    .main p {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="logo_white.svg" alt="Anmak Solar Logo"/>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <div class="bottom-group">
      <div class="profile">
        <img src="profile-user.png" alt="User Avatar" class="avatar"/>
        <div class="info">
          <span class="name">Utkarsh</span>
          <span class="designation">Sales Manager</span>
        </div>
      </div>
      <hr/>
      <div class="logout">
        <button onclick="
          fetch('http://localhost:8080/api/auth/logout', {
            method: 'POST',
            credentials: 'include'
          }).then(() => window.location.href = 'login.html');
        ">Log Out</button>
      </div>
    </div>
  </aside>

  <main class="main">
    <h1>Welcome to Anmak Solar CRM</h1>
    <p>Use the menu on the left to navigate.</p>
    <!-- Dashboard widgets go here -->
  </main>
</body>
</html>
