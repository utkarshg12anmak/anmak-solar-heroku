<script>
    /**
    * Show an error toast with a close button.
    * @param {string} msg  The message to display.
    */
    function showToast(msg) {
        var container = document.getElementById('toastContainer');
        if (!container) return;
        var toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = msg;
        // create close button
        var closeBtn = document.createElement('span');
        closeBtn.className = 'toast-close';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = function () { container.removeChild(toast); };
        toast.appendChild(closeBtn);

        container.appendChild(toast);
        // auto-remove after fadeOut ends
        toast.addEventListener('animationend', function (e) {
            if (e.animationName === 'fadeOut') {
                if (container.contains(toast)) container.removeChild(toast);
            }
        });
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find all tables that have a data-sticky-left or data-sticky-right attribute
        document.querySelectorAll("table[data-sticky-left], table[data-sticky-right]").forEach(table => {
            const leftCount = parseInt(table.dataset.stickyLeft, 10) || 0;
            const rightCount = parseInt(table.dataset.stickyRight, 10) || 0;

            if (leftCount === 0 && rightCount === 0) return;

            const headers = Array.from(table.querySelectorAll("thead th"));
            const bodyRows = table.querySelectorAll("tbody tr");

            // Calculate and apply positions for left-sticky columns
            let leftOffset = 0;
            for (let i = 0; i < leftCount; i++) {
                const headerCell = headers[i];
                const currentLeft = leftOffset + "px";

                // Style the header cell
                headerCell.classList.add("sticky-col", "sticky-left");
                headerCell.style.left = currentLeft;

                // Style all body cells in this column
                bodyRows.forEach(row => {
                    row.children[i].classList.add("sticky-col", "sticky-left");
                    row.children[i].style.left = currentLeft;
                });

                leftOffset += headerCell.offsetWidth;
            }

            // Calculate and apply positions for right-sticky columns
            let rightOffset = 0;
            for (let i = headers.length - 1; i >= headers.length - rightCount; i--) {
                const headerCell = headers[i];
                const currentRight = rightOffset + "px";

                // Style the header cell
                headerCell.classList.add("sticky-col", "sticky-right");
                headerCell.style.right = currentRight;

                // Style all body cells in this column
                bodyRows.forEach(row => {
                    row.children[i].classList.add("sticky-col", "sticky-right");
                    row.children[i].style.right = currentRight;
                });

                rightOffset += headerCell.offsetWidth;
            }
        });
    });
</script>
